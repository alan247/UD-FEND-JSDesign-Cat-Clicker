<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cat clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <aside>
            <ul id="cat-list"></ul>
        </aside>

        <main>
            <h1 id="cat-h1">Select a cat from the list!</h1>
            <div id="cat-container"></div>
            <div id="click-counter"></div>
            <button id="admin-button">Admin mode</button>
            <div id="admin-area">
                <form>
                    <label for="new-name">Name:</label>
                    <input type="text" name="new-name" id="new-name" />

                    <label for="new-picture">Image URL:</label>
                    <input type="text" name="new-picture" id="new-picture" />

                    <label for="new-click-count">Click count:</label>
                    <input type="text" name="new-click-count" id="new-click-count" />

                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                    <div class="clear-fix"></div>
                </form>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

    </body>
</html>
